<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <link type="text/css" rel="stylesheet" th:href="@{/user/css/style.css}">
    <script th:src="@{/user/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/user/js/jquery.luara.0.0.1.min.js}"></script>
</head>
<body>
<!--<div th:replace="uTop :: header"></div>-->
<div class="width100" style="height: 25px;background: #f0f0f0;">
    <div class="width1200 center_yh font14 c_66" style="height: 25px;line-height: 25px;">
        <font class="left_yh">欢迎来到NCUMALL！</font>
        <div class="right_yh" id="fast_jump">
            <div th:if="${#request.getSession().getAttribute('user')!=null}">
                <a href="#" th:text="${#request.getSession().getAttribute('username')}"></a>
                <b></b>
                <a th:href="@{/user/uExit}">退出</a>
                <b></b>
                <a th:href="@{/cart/myCart}">我的购物车</a>
                <b></b>
                <a th:href="@{/user/self}">个人中心</a>
            </div>
            <div th:if="${#request.getSession().getAttribute('user')==null}">
                <a th:href="@{/user/uLogin}">登录</a>
                <b></b>
                <a th:href="@{/user/uRegis}">注册</a>
                <b></b>
                <a th:href="@{/manage/becomeManage}">成为商家</a>
                <b></b>
                <a th:href="@{/admin/login/login}">店铺管理</a>
            </div>

        </div>
    </div>
</div>
<div class="width100 hidden_yh">
    <div class="width1200 center_yh hidden_yh">
        <a href="#" class="block_yh left_yh">
<!--            <img th:src="@{/images/logo.png}" alt="" style="height: 70px">-->
            <h1 style="color: red">NCUMALL</h1>
        </a>
        <div class="right_yh" style="height:28px;width:316px;border:2px solid #dd4545;margin-top:-40px;">
            <form th:action="@{/item/searchItem}" method="post">
                <input type="text" placeholder="关键词查询" class="search" name="condition" >
                <input type="submit" class="btnSearh" value="搜索">
            </form>
        </div>
    </div>
</div>
<!--导航条-->
<div class="width100" style="height: 45px;background: #dd4545;margin-top: 40px;position: relative;z-index: 100;">
    <!--中间的部分-->
    <div class="width1200 center_yh relative_yh" style="height: 45px;">
        <!--列表导航-->
        <div class="left_yh Selected" style="width: 230px;height: 45px;" id="hiddenShow">
            <!--头部的图标-->
            <img th:src="@{/user/images/cd.png}" class="left_yh" style="margin-left: 24px;" alt="">
            <span class="block_yh left_yh fff" style="height: 45px;line-height: 44px;margin-left: 10px;">分类</span>
            <!--导航展开部分-->
            <div class="downSlide">
                <div th:each="data:${lbs}">
                    <div class="n1Nav">
                        <font th:text="${data.father.name}"></font>
                        <img th:src="@{/user/images/jt.png}" alt="">
                        <div class="n2Nav">
                            <div class="n3Nav">
                                <h3 th:text="${data.father.name}"></h3>
                                <div th:each="child:${data.childrens}">
                                    <a th:href="@{/item/itemList(categoryId2=${child.id})}" th:text="${child.name}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--普通导航-->
        <div class="left_yh font16" id="pageNav">
            <a th:href="@{/index/uIndex}">首页</a>
            <a href="#">待扩展1</a>
            <a href="#">待扩展2</a>
            <a href="#">待扩展3</a>
            <a href="#">待扩展4</a>
        </div>
    </div>
</div>
<!--轮动广告-->
<div class="width1200 center_yh hidden_yh" style="position: relative;z-index:80;">
    <div class="example2" style="width: 1200px;height: 490px;overflow: hidden;margin-left: 230px;">
        <ul>
            <li><img th:src="@{/images/a.webp}" alt=""></li>
            <li><img th:src="@{/images/b.webp}" alt=""></li>
            <li><img th:src="@{/images/c.webp}" alt=""></li>
            <li><img th:src="@{/images/d.webp}" alt=""></li>
        </ul>
    </div>
    <script>
        $(function () {
            $(".example2").luara({width:"966",height:"490",interval:4500,selected:"seleted",deriction:"left"});
        });
    </script>
</div>
<br>
<br>
<hr color="red">
<!--折扣商品-->
<div class="width1200 center_yh hidden_yh">
    <div class="width100" style="height: 45px;line-height: 45px;border-bottom: 2px solid #dd4545; margin-top: 20px;">
        <font class="left_yh font20">折扣商品</font>
    </div>
    <div class="width100 hidden_yh" style="height: 480px;">
        <div class="normalPic">
            <div th:each="data:${zks}">
                <a th:href="@{/item/viewItem(id=${data.id})}">
                    <img th:src="${data.url1}" width="105" height="118" alt="" style="margin:0 auto">
                    <p class="red font14" style="padding-left: 10px;" th:text="'价格￥：'+${data.price}+'元'"></p>
                    <h3 class="yihang c_33 font14 font100" style="padding-left: 10px;padding-right: 10px;" th:text="'商品名称:'+${data.name}"></h3>
                    <div th:text="'商品描述:'+${#strings.abbreviate(data.ms,20)}"></div>
                </a>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<hr color="red">
<!--热门商品-->
<div class="width1200 center_yh hidden_yh">
    <div class="width100" style="height: 45px;line-height: 45px;border-bottom: 2px solid #dd4545; margin-top: 20px;">
        <font class="left_yh font20">热门商品</font>
    </div>
    <div class="width100 hidden_yh" style="height: 480px;">
        <div class="normalPic">
            <div th:each="data:${rxs}">
                <a th:href="@{/item/viewItem(id=${data.id})}">
                    <img th:src="${data.url1}" width="105" height="118" alt="" style="margin:0 auto">
                    <p class="red font14" style="padding-left: 10px;" th:text="'价格￥'+${data.price}+'元'"></p>
                    <h3 class="yihang c_33 font14 font100" style="padding-left: 10px;padding-right: 10px;" th:text="'商品名称：'+${data.name}"></h3>
                    <div th:text="'商品描述:'+${#strings.abbreviate(data.ms,20)}"></div>
                </a>
            </div>

        </div>
    </div>
</div>
<!--<div th:replace="uFooter :: html"></div>-->
<div class="width1200 center_yh" style="height: 130px;margin-top: 60px;">
    <img th:src="@{/user/images/db.png}" alt="">
</div>
<!--页脚-->
<div class="width100 hidden_yh" style="background: #f0f0f0;margin-top: 90px;">
    <div class="width1200 center_yh tcenter" >
        <div class="font16 c_33 tcenter" style="margin-top: 6px;">www.ncumall.com © Copyright NCUMALL 2021-2022</div>
        <div class="font16 c_33 tcenter" style="margin-top: 6px;">电话：010-00000000 手机：13812345678</div>
        <div class="font16 c_33 tcenter" style="margin-top: 6px;">京公网安备 xxxxxxxxxx号 </div>
    </div>
</div>
</body>
</html>
