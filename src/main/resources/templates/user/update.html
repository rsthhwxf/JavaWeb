<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>管理员后台</title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/pintuer.js}"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add">
        <strong><span class="icon-pencil-square-o">用户信息修改</span> </strong>
    </div>
    <div class="body-content">
        <form th:action="@{/admin/user/userUpdate}" method="post" class="form-x" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${user.id}" />
            <div class="form-group">
                <div class="label"><label>用户名称：</label></div>
                <div class="field">
                    <input type="text" class="input w50" name="userName" data-validate="required:请输入用户名称" th:value="${user.userName}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>用户密码：</label></div>
                <div class="field">
                    <input type="text" class="input w50" name="passWord" data-validate="required:请输入用户密码"  th:value="${user.passWord}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>用户电话：</label></div>
                <div class="field">
                    <input type="text" class="input w50" name="phone" data-validate="required:请输入用户手机号"  th:value="${user.phone}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>真实姓名：</label></div>
                <div class="field">
                    <input type="text" class="input w50" name="realName" data-validate="required:请输入真实姓名"  th:value="${user.realName}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>性别：</label></div>
                <div class="field">
                    <select name="sex" class="input w50">
                        <option  th:selected="${user.sex eq '1'}" value="1">男</option>
                        <option  th:selected="${user.sex eq '0'}" value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>用户地址：</label></div>
                <div class="field">
                    <input type="text" class="input w50" name="address" data-validate="required:请输入收获地址"  th:value="${user.address}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>用户邮箱：</label></div>
                <div class="field">
                    <input type="text" class="input w50" name="email" data-validate="required:请输入邮箱"  th:value="${user.email}"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label"><label>用户身份：</label></div>
                <div class="field">
                    <select  name="status" class="input w50">
                        <option th:selected="${user.sex eq '0'}"  value="0">普通用户</option>
                        <option th:selected="${user.sex eq '1'}"  value="1">一级会员</option>
                        <option th:selected="${user.sex eq '2'}"  value="2">二级会员</option>
                        <option th:selected="${user.sex eq '3'}"  value="3">三级会员</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="label"></div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
