<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" th:href="@{/user/css/style.css}">
    <script th:src="@{/user/js/jquery-1.8.3.min.js}"></script>
    <script th:src="@{/user/js/jquery.luara.0.0.1.min.js}"></script>
</head>
<body>
<div class="width100 hidden_yh" style="height: 573px;background: url('/user/images/bj.jpg') no-repeat center">
    <div class="width1200 hidden_yh center_yh" style="margin-top: 75px">
        <div class="right_yh bj_fff" style="width:408px;height: 438px;">
            <form th:action="@{/user/utoLogin}" method="post">
                <h3 class="tcenter font30 c_33" style="font-weight: 100;margin-top: 36px;margin-bottom: 36px;">账户登录</h3>
                <div class="center_yh hidden_yh" style="width: 336px;">
                    <div class="width100 box-sizing hidden_yh" style="height: 44px;border:1px solid #c9c9c9;margin-bottom: 34px;">
                        <img th:src="@{/user/images/rw.jpg}" alt="" class="left_yh" width="42" height="42">
                        <input type="text" placeholder="请输入用户名或手机号" name="userName" value="" style="border: 0;width: 292px;height: 42px; font-size: 16px;text-indent: 22px;">
                    </div>
                    <div class="width100 box-sizing hidden_yh" style="height: 44px;border:1px solid #c9c9c9;margin-bottom: 34px;">
                        <img th:src="@{/user/images/pass.jpg}" alt="" class="left_yh" width="42" height="42">
                        <input type="password" placeholder="请输入密码" name="passWord" value="" style="border: 0;width: 292px;height: 42px; font-size: 16px;text-indent: 22px;">
                    </div>
                    <input type="submit" value="登录" class="center_yh" style="width: 100%;height: 43px;font-size: 16px;background: #dd4545;outline: none;border: 0;color: #fff; cursor:pointer;">
                </div>
            </form>
            <div th:if="${info!=null}">
                <div th:text="${info}"></div>
            </div>
        </div>
    </div>
</div>
<div class="width1200 center_yh" style="height: 130px;margin-top: 60px;">
    <img th:src="@{/user/images/db.png}" alt="">
</div>
<!--页脚-->
<div class="width100 hidden_yh" style="background: #f0f0f0;margin-top: 90px;">
    <div class="width1200 center_yh tcenter" >
        <div class="font16 c_33 tcenter" style="margin-top: 6px;">www.ncumall.com © Copyright NCUMALL 2021-2022</div>
        <div class="font16 c_33 tcenter" style="margin-top: 6px;">电话：010-00000000 手机：13812345678</div>
        <div class="font16 c_33 tcenter" style="margin-top: 6px;">京公网安备 xxxxxxxxxx号 </div>
    </div>
</div>
</body>
</html>
