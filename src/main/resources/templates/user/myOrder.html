<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/uHead :: head"></head>
<body>
<div th:replace="common/uTop :: header"></div>
<!--导航条-->
<div class="width100" style="height: 45px;background: #dd4545;margin-top: 40px;position: relative;z-index: 100;">
    <!--中间的部分-->
    <div class="width1200 center_yh relative_yh" style="height: 45px;">
        <!--普通导航-->
        <div class="left_yh font16" id="pageNav">
            <a th:href="@{/index/uIndex}">首页</a>
            <a href="#">待扩展1</a>
            <a href="#">待扩展2</a>
            <a href="#">待扩展3</a>
            <a href="#">待扩展4</a>
        </div>
    </div>
</div>

<div class="width1200 center_yh hidden_yh font14" style="height: 40px;line-height: 40px;">
    <span>当前位置：</span><a th:href="@{/index/uIndex}" class="c_66">首页</a>
    ><a href="#" class="c_66">个人中心</a>
    ><a href="#" class="c_66">我的订单</a>
</div>
<div class="width100 hidden_yh" style="background: #f0f0f0;padding-top: 34px;padding-bottom: 34px;">
    <div class="width1200 hidden_yh center_yh">
        <div id="vipNav">
            <a th:href="@{/user/self}">个人信息</a>
            <a th:href="@{/user/myOrder}" class="on">我的订单</a>
        </div>
        <div id="vipRight">
            <div style="width: 938px;border:1px solid #ddd;background: #fff;">
                <div class="width100 hidden_yh" style="height: 74px;line-height: 74px;background: #f5f8fa;border-bottom: 1px solid #ddd;" id="navLt">
                    <span class="left_yh font24 width20 tcenter cursor onHover onorange slect">全部订单</span>
                    <span class="left_yh font24 width20 tcenter cursor onHover onorange">已取消</span>
                    <span class="left_yh font24 width20 tcenter cursor onHover onorange">待发货</span>
                    <span class="left_yh font24 width20 tcenter cursor onHover onorange">待收货</span>
                    <span class="left_yh font24 width20 tcenter cursor onHover onorange">已收货</span>
                </div>
                <!--全部订单-->
                <div class="allGoods width100 hidden_yh hhD" style="display: block;">
                    <div th:each="data:${all}">
                        <div class="width100 hidden_yh">
                            <div class="width100 hidden_yh fon20 c_66" style="background:#faf5f5;text-indent: 47px;height: 50px;line-height: 50px;border-bottom: 1px solid #ddd;">
                                <div th:text="${#dates.format(data.addTime,'yyyy-MM-dd HH:mm')}+'——订单号'+${data.code}"></div>
                                <div th:if="${data.status==0}">待发货</div>
                                <div th:if="${data.status==1}">已取消</div>
                                <div th:if="${data.status==2}">待收货</div>
                                <div th:if="${data.status==3}">已收货</div>
                            </div>
                            <div th:each="itemDetail:${data.getDetails()}">
                                <div style="width: 838px;border-bottom: 1px dashed #ddd;padding-top: 30px;padding-bottom: 30px;" class="hidden_yh center_yh">
                                    <img th:src="${itemDetail.item.url1}" width="100" height="100" class="left_yh" style="padding-right: 10px">
                                    <div class="left_yh" style="width: 580px;">
                                        <h3 class="font18 c_33 font100" th:text="${itemDetail.item.name}"></h3>
                                        <p class="c_66 font16" style="margin-top: 16px;" th:text="'折扣：'+${itemDetail.item.zk}"></p>
                                        <p class="red" style="margin-top: 10px;" th:text="'￥'+${itemDetail.item.price}"></p>
                                    </div>
                                    <div class="right_yh">
                                        <div th:if="${data.status==3}">
                                            <a th:href="@{/itemOrder/toComment(id=${itemDetail.itemId})}" class="onfff block_yh tcenter font16 onHoverr" style="margin-top: 10px;padding-right: 6px;">
                                                去评价
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div style="width: 838px;padding-top:30px;padding-bottom: 30px;" class="hidden_yh center_yh tleft">
                                <font class="font24">总金额</font>
                                <font class="font24 red" th:text="'￥'+${data.total}"></font>
                                <a th:if="${data.status==0}" th:href="@{/itemOrder/cancel(id=${data.id})}" class="c_33 onHover font20 onorange right_yh" style="margin-top: 10px;padding-right: 6px;">取消订单</a>
                                <a th:if="${data.status==1}" href="#" class="c_33 onHover font20 onorange right_yh" style="margin-top: 10px;padding-right: 6px;">已取消</a>
                                <a th:if="${data.status==2}" th:href="@{/itemOrder/waitGet(id=${data.id})}" class="c_33 onHover font20 onorange right_yh" style="margin-top: 10px;padding-right: 6px;">去收货</a>
                                <a th:if="${data.status==3}" href="#" class="c_33 onHover font20 onorange right_yh" style="margin-top: 10px;padding-right: 6px;">已收货</a>
                            </div>
                        </div>
                    </div>

                </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#navLt span").click(function () {
        var t = $(this).index();
        $(this).addClass("slect").siblings().removeClass("slect");
        $(".hhD").eq(t).css({display:"block"}).siblings(".hhD").css({display:"none"});
    });
</script>
<div th:replace="common/uFooter :: footer"></div>
</body>
</html>
